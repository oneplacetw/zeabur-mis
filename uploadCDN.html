<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片上傳</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .drop-zone {
      border: 2px dashed #999;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .drop-zone.dragover {
      background-color: #eef;
    }
    img.preview {
      margin-top: 1rem;
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #ff6b6b;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #e55b5b;
    }
  </style>
</head>
<body>
  <form id="uploadForm" enctype="multipart/form-data" method="POST" action="https://mis.oneplace.com.tw/form-test/ef02f8c1-6603-4b76-8b00-402f5cd17da9">
    <h2>圖片上傳</h2>

    <label for="image">上傳圖片 *</label>
    <div class="drop-zone" id="dropZone">
      拖曳圖片到此處，或點擊選擇檔案
      <input type="file" id="image" name="image" accept="image/*" style="display:none" required>
    </div>
    <img id="preview" class="preview" style="display:none">

    <label for="email">收件者信箱 *</label>
    <input type="email" id="email" name="email" required>

    <label for="note">備註</label>
    <textarea id="note" name="note" rows="3" placeholder="圖片的用途（選填）"></textarea>

    <button type="submit">送出</button>
  </form>

  <script>
    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('preview');

    dropZone.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) previewImage(file);
    });

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) {
        imageInput.files = e.dataTransfer.files;
        previewImage(file);
      }
    });

    function previewImage(file) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
